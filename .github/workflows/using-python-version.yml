# https://docs.github.com/en/actions/learn-github-actions/introduction-to-github-actions#create-an-example-workflow
name: using-python-version
on:
    push:
        branches: [dev_2_distribute_simple_example_2025-03-22]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - name: Set up Python
              # This is the version of the action for setting up Python, not the Python version.
              uses: actions/setup-python@v5
              with:
                  # Semantic version range syntax or exact version of a Python version
                  python-version: '3.x'
                  # Optional - x64 or x86 architecture, defaults to x64
                  architecture: 'x64'
            # You can test your matrix by printing the current Python version
            - name: Display Python version
              run: python -c "import sys; print(sys.version); print('안녕하세요')"
